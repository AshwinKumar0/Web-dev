<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>

    <div class="container">
       
        <div class="slide">
            <img src="https://cdn2.slidemodel.com/wp-content/uploads/20807-01-did-you-know-slides-for-powerpoint-2.jpg" alt="">
            <div class="caption">1st Image</div>
        </div>
        <div class="slide">
            <img src="https://cdn.slidemodel.com/wp-content/uploads/20807-01-did-you-know-slides-for-powerpoint-8.jpg" alt="">
            <div class="caption">2nd Image</div>
        </div>
        <div class="slide">
            <img src="https://cdn2.slidemodel.com/wp-content/uploads/20807-01-did-you-know-slides-for-powerpoint-1.jpg" alt="">
            <div class="caption">3rd Image</div>
        </div>
        <div class="slide">
            <img src="https://cdn.slidemodel.com/wp-content/uploads/20807-01-did-you-know-slides-for-powerpoint-7.jpg" alt="">
            <div class="caption">4th Image</div>
        </div>


        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
